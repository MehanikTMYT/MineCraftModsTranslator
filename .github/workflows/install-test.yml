name: Minecraft AI Mod Translator Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Install global package jsontt
        run: npm install -g @parvineyvazov/json-translator

      - name: Build the application with Electron
        run: npm run build 

      - name: Package the application (Portable)
        run: npm run package 

  upload-release-assets:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }} # Uses the release tag
          release_name: Release ${{ github.event.release.tag_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets to the release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.zip # Specify the path to the built portable application
          asset_name: MineCraftModsTranslator-portable-${{ github.event.release.tag_name }}.zip # Specify the filename
          asset_content_type: application/zip
